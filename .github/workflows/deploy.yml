name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on:
      ubuntu-latest

      # Add OIDC permissions
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHub_Actions_Role
          aws-region: us-east-1

      - name: Clear SST state and deploy
        run: |
          # Remove any local state
          rm -rf .sst

          # Force a clean deployment with refresh
          npx sst deploy --stage production --refresh
        env:
          # Force Pulumi to ignore version conflicts for CloudFront
          PULUMI_SKIP_UPDATE_CHECK: true
