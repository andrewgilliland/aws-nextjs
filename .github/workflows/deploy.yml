name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy to AWS
        run: npx sst deploy --stage production
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Get deployment URL
        id: get-url
        run: |
          URL=$(npx sst shell --stage production -- node -e "
            import('sst').then(sst => {
              console.log(sst.Resource.MyWeb.url);
              process.exit(0);
            }).catch(() => process.exit(1));
          " 2>/dev/null | tail -1)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment deployment success
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              per_page: 1
            });

            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ğŸš€ **Deployment successful!**
              
              ğŸ“± **Production URL:** ${{ steps.get-url.outputs.url }}
              ğŸ“¦ **Commit:** \`${{ github.sha }}\`
              â° **Deployed at:** ${new Date().toLocaleString()}`
            });
